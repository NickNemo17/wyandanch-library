<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#141414"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Top glow -->
  <rect x="240" y="0" width="720" height="2" fill="url(#glow)"/>

  <!-- Terminal window -->
  <rect x="200" y="100" width="800" height="430" rx="16" fill="#0a0a0a" stroke="#262626" stroke-width="1"/>

  <!-- Title bar -->
  <rect x="200" y="100" width="800" height="44" rx="16" fill="#141414"/>
  <rect x="200" y="128" width="800" height="16" fill="#141414"/>
  <line x1="200" y1="144" x2="1000" y2="144" stroke="#262626" stroke-width="1"/>

  <!-- Dots -->
  <circle cx="224" cy="122" r="6" fill="#666"/>
  <circle cx="246" cy="122" r="6" fill="#888"/>
  <circle cx="268" cy="122" r="6" fill="#aaa"/>

  <!-- Title bar text -->
  <text x="600" y="127" text-anchor="middle" font-family="monospace" font-size="13" fill="#555" letter-spacing="1">wyandanchlibrary.com</text>

  <!-- Terminal body bg -->
  <rect x="201" y="144" width="798" height="385" fill="url(#bodyGrad)"/>

  <!-- Title -->
  <text x="600" y="260" text-anchor="middle" font-family="sans-serif" font-size="42" font-weight="700" fill="#fafafa" letter-spacing="-1">Wyandanch Library</text>

  <!-- Subtitle -->
  <text x="600" y="295" text-anchor="middle" font-family="monospace" font-size="13" fill="#888" letter-spacing="4">OPEN SOURCE FINANCE EDUCATION</text>

  <!-- Tagline -->
  <text x="565" y="345" text-anchor="middle" font-family="monospace" font-size="18" fill="#d4d4d4">From Menger to machine learning._</text>
  <text x="370" y="345" text-anchor="middle" font-family="monospace" font-size="18" fill="#ffffff" font-weight="700">&gt;</text>

  <!-- Stats -->
  <text x="600" y="410" text-anchor="middle" font-family="monospace" font-size="12" fill="#555" letter-spacing="1">25 READINGS  |  8 LEVELS  |  4 TRACKS  |  FREE &amp; OPEN SOURCE</text>
</svg>